<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:video" content="https://$host/videos/$video_id" />
    <meta property="og:video:url" content="https://$host/videos/$video_id" />
    <meta property="og:video:secure_url" content="https://$host/videos/$video_id" />
    <meta property="og:url" content="https://$host/$video_id" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Video Stream">
    <meta property="og:rich_attachment" content="true">
    <meta property="og:title" content="Video $video_id" />
    <meta property="twitter:title" content="Video $video_id" />
    <meta property="og:description" content="This is an open-source video sharing platform, the code is at https://github.com/AMTitan/video-sharing-website" />
    <meta property="twitter:description" content="This is an open-source video sharing platform, the code is at https://github.com/AMTitan/video-sharing-website" />
    <meta name="robots" content="noindex" />
    <title>Video $video_id</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 dark:from-[#283548] dark:to-slate-800 w-screen h-screen">
    <script src="main.js"></script>
    <script>
        $(document).ready(function() {
            update_font();
            document.querySelector('video').play();
        });

        window.onresize = function(event) {
            update_font();
        };

        function update_font() {
            var default_size = 72;
            $("#text_inside").css('font-size', default_size+'px');
            while ($("#text_inside").height() > $("#text").height()) {
                default_size--;
                $("#text_inside").css('font-size', default_size+'px');
            }
            default_size = 72;
            $("#report-text").css('font-size', default_size+'px');
            while ($("#report-text").height() > $("#report-btn").height()-($("#report-btn").height()*(25/100))) {
                default_size--;
                $("#report-text").css('font-size', default_size+'px');
            }
            $(".width-hight").css('width', $(".width-hight").height()+'px');
            $(".width-hight-more").css('width', (($(".width-hight-more").height()+4)*2)+'px');
        }
    </script>
    <div class="absolute shadow-lg left-[2.5%] w-[95%] top-[2.5%] h-[95%] rounded-lg dark:bg-slate-800 bg-slate-50 dark:text-slate-500 dark:shadow-slate-800">
        <div class="w-full h-[10%] text-center" id="text">
            <p id="text_inside">
                $video_id
            </p>
        </div>
        <video src="videos/$video_id" class="w-full h-[85%] object-contain overflow-hidden" controls="controls">
            Your browser does not support our video ;_;
        </video>
        <div class="absolute w-full h-[5%]">
            <div class="absolute ml-[7rem] h-[75%] top-[12.5%] text-slate-400" id="copied" style="visibility: hidden;">
                <div style="right: 50%;bottom: 50%;transform: translate(50%,50%);position: absolute;" id="report-text">
                    Copied
                </div>
            </div>
            <div class="absolute ml-5 h-[75%] top-[12.5%] dark:bg-slate-500 dark:hover:bg-slate-400 bg-slate-300 hover:bg-slate-400 width-hight rounded-lg cursor-pointer" onclick="navigator.clipboard.writeText(window.location.href); $('#copied').css('visibility', 'visible'); setTimeout(function (){$('#copied').css('visibility', 'hidden');}, 1000);">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path class="dark:fill-slate-800 fill-slate-50 w-full h-full" d="M16.469,8.924l-2.414,2.413c-0.156,0.156-0.408,0.156-0.564,0c-0.156-0.155-0.156-0.408,0-0.563l2.414-2.414c1.175-1.175,1.175-3.087,0-4.262c-0.57-0.569-1.326-0.883-2.132-0.883s-1.562,0.313-2.132,0.883L9.227,6.511c-1.175,1.175-1.175,3.087,0,4.263c0.288,0.288,0.624,0.511,0.997,0.662c0.204,0.083,0.303,0.315,0.22,0.52c-0.171,0.422-0.643,0.17-0.52,0.22c-0.473-0.191-0.898-0.474-1.262-0.838c-1.487-1.485-1.487-3.904,0-5.391l2.414-2.413c0.72-0.72,1.678-1.117,2.696-1.117s1.976,0.396,2.696,1.117C17.955,5.02,17.955,7.438,16.469,8.924 M10.076,7.825c-0.205-0.083-0.437,0.016-0.52,0.22c-0.083,0.205,0.016,0.437,0.22,0.52c0.374,0.151,0.709,0.374,0.997,0.662c1.176,1.176,1.176,3.088,0,4.263l-2.414,2.413c-0.569,0.569-1.326,0.883-2.131,0.883s-1.562-0.313-2.132-0.883c-1.175-1.175-1.175-3.087,0-4.262L6.51,9.227c0.156-0.155,0.156-0.408,0-0.564c-0.156-0.156-0.408-0.156-0.564,0l-2.414,2.414c-1.487,1.485-1.487,3.904,0,5.391c0.72,0.72,1.678,1.116,2.696,1.116s1.976-0.396,2.696-1.116l2.414-2.413c1.487-1.486,1.487-3.905,0-5.392C10.974,8.298,10.55,8.017,10.076,7.825"></path>
                </svg>
            </div>
            <div id="report-btn" class="absolute right-5 h-[75%] top-[12.5%] bg-red-700  hover:bg-red-600 text-white dark:text-black text-center width-hight-more rounded-lg cursor-pointer" onclick='$.get("delete", "$video_id", function(data){window.location.href = "/";});'>
                <div style="right: 50%;bottom: 50%;transform: translate(50%,50%);position: absolute;" id="report-text">
                    Report
                </div>
            </div>
        </div>
    </div>
</body>
</html>
